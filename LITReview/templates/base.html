{% load static %}
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LITReview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <!-- start of css sheet by app %block-->
        {% block style %}{% endblock style %}
    </head>
    <body>
        <header class="Header">
            <div class="Header__content">
            <!-- start of the content inside of the header -->
                <div class="Header__content__left">
                <!-- display the name of user if logged in on the left -->
                    {% if user.is_authenticated %}
                        <a>{{ request.user }}</a>
                    {% endif %}
                </div>
                <!--  end of content left-->
                <div class="Header__content__title">
                <!-- display the name of the website at the center of the header -->
                    <p class="litreviewtitle">LITReview</p>
                </div>
                <!-- end of content middle (title) -->
                <div class="Header__content__Menu">
                <!-- display the options available for the user, if logged in, on the right of the header-->
                    {% if user.is_authenticated %}
                        <a href="{% url 'home' %}">Flux</a>
                        <a href="{% url 'posts'%}">Posts</a>
                        <a href="{% url 'subscription' %}">Abonnements</a>
                        <a href="{% url 'logout' %}">Se d√©connecter</a>
                    {% endif %}
                </div>
                <!-- end of content right (menu)-->
            </div>
            <!-- end of the header content -->
        </header>
        <main class="Main">
        <!-- start of main block with a %block content -->
            {% block content %}{% endblock content %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    <footer>

    </footer>
</html>
