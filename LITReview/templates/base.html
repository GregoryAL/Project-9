{% load static %}
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LITReview</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        {% block style %}{% endblock style %}
    </head>
    <body>
        <header class="Header">
            <div class="Header__content">
                <div class="Header__content__left">
                    {% if user.is_authenticated %}
                        <a>{{ request.user }}</a>
                    {% endif %}
                </div>
                <div class="Header__content__title">
                    <h1>LITReview</h1>
                </div>
                <div class="Header__content__Menu">
                    {% if user.is_authenticated %}
                        <a href="{% url 'home' %}">Flux</a>
                        <a href="{% url 'posts'%}">Posts</a>
                        <a href="{% url 'subscription' %}">Abonnements</a>
                        <a href="{% url 'logout' %}">Se d√©connecter</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <main class="Main">
            {% block content %}{% endblock content %}
        </main>
    </body>
    <footer>

    </footer>
</html>
