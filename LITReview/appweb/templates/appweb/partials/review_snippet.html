<div class="main__fluxlist__reviewblock__reviewItem">
    <p class="main__fluxlist__reviewblock__reviewItem__dateTime"> {{ review.time_created }} </p>
    {% if review.user.id == request.user.id %}
        <p class="main__fluxlist__reviewblock__reviewItem__user"> Vous avez publié une critique</p>
    {% else %}
        <p class="main__fluxlist__reviewblock__reviewItem__user"> {{ review.user.username }} a publié une critique</p>
    {% endif %}
    <p> {{ review.headline }}</p>
    <p> {{ review.rating}}</p>
    <p> {{ review.body}}</p>
    <p></p>
</div>
